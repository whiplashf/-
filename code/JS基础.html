    <script>

        var n1 = 1.0001
        var n2 = 2.0002
        add(n1, n2)


        function add(n1, n2) {
            ns1 = n1.toString();
            ns2 = n2.toString();

            num1 = ns1.replace('.', '')
            num2 = ns2.replace('.', '')

            if (ns1.indexOf('.') != -1) {
                a = ns1.split('.')[1].length
            } else {
                a = 0
            }

            if (ns2.indexOf('.') != -1) {
                b = ns2.split('.')[1].length
            } else {
                b = 0
            }

            console.log(a)
            console.log(b)

            larger = (a > b) ? a : b
            smaller = (a < b) ? a : b
            zl = larger - smaller

            if (a == larger) {
                for (var i = 0; i < zl; i++) {
                    num2 += '0'
                }
            } else {
                for (var i = 0; i < zl; i++) {
                    num1 += '0'
                }

            }

            console.log(num1)
            console.log(num2)
            var sum = parseInt(num1) + parseInt(num2)
            res = sum / Math.pow(10, larger)
            console.log(res)


        }



    </script>
