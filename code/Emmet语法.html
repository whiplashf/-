<!DOCTYPE html>
<html lang="en">
e

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emment语法</title>
    <style>
        /* CSS可以使用首字母简写输入 */

        .one {
            /* tac  */
            text-align: center;
            /* ti  */
            text-indent: 2em;
            /* w100  */
            width: 100px;
            /* lh26px  */
            line-height: 26px;
            /* tdn  */
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!-- p*5 重复生成多个标签 -->
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>

    <!-- p.red 生成带类名的标签 -->
    <p class="red"></p>
    <!-- p#demo 生成带id的标签 -->
    <p id="demo"></p>

    <!-- ul>li*5 生成父子关系的标签-->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <!-- div+p 生成并列关系的标签 -->
    <div></div>
    <p></p>

    <!-- div.p$*5 生成顺序自增标签 -->
    <div class="p1"></div>
    <div class="p2"></div>
    <div class="p3"></div>
    <div class="p4"></div>
    <div class="p5"></div>

    <!-- div{npv$号}*5 生成文字 -->
    <div>nyp1号</div>
    <div>nyp2号</div>
    <div>nyp3号</div>
    <div>nyp4号</div>
    <div>nyp5号</div>

</body>

</html>
